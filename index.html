    <!-- START OF HEADER -->
    <div class="banner">

        <li><span>Image 05</span></li>
        <li><span>Image 06</span></li>

      <div class="header_content">
        <div class="word">
          <div class="why">Everything</div>
          <div class="vancouver">About Me!</div>

          <a href="#content" class="explore">Let's Begin!...</a>

    <!-- OPTIONS -->

    <div id="content" class="what2">

    <div class="menuContainer" style="font-size: 1.2rem">
      <div class="menu menu1 space">

        >
        <!--Interest-->

    <!-- END OF OPTIONS -->

    <!-- CONTACT -->
    <div id="contact">
      <div class="contact_content">
        <div class="contact_us">Questions? Message Me!</div>
        <form
          class="form1"
          onsubmit="return false"
          action="https://formspree.io/f/xpzelkqk"
          method="POST"
        >
          <div class="form2">
            <div class="f1">
              <input type="text" id="fname" name="fname" placeholder="Name" />
            </div>
            <div class="f2">
              <input
                type="text"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
            </div>
          </div>
          <input
            type="text"
            id="message"
            name="message"
            placeholder="Message"
            required
          />

          <input type="submit" value="Submit" onclick="submitForm(this.form)" />
        </form>
      </div>
    </div>
    <!-- END OF CONTACT -->
